<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/main.sass.css">
</head>
<body>
	<div id="main" class="main">
		<div class="contact-us">Contact Us</div>
		<div class="titles">Name</div>
		<input class="input" id="name" type="text" placeholder="Bob McCarthy">
		<div class="error" id="nameError"></div>
		<div class="titles">Email</div>
		<input class="input" id="email" type="text" placeholder="bobmccarthyatx@gmail.com">
		<div class="error" id="emailError"></div>
		<div class="titles">Website</div>
		<input class="input" id="website" type="text" placeholder="http://www.bobatx.tumblr.com">
		<div class="error" id="websiteError"></div>
		<div class="titles">Message</div>
		<textarea class="inputTextArea" id="message" placeholder="I live in a van, down by the river!"></textarea>
		<div class="error" id="messageError"></div>
		<button class="submit">Submit</button>
		
	</div>
	<div id="success"></div>

<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
